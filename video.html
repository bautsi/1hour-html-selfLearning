<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video</title>
    <style>
      video {
        height: 317px;
      }
      iframe {
        width: 459px;
        height: 315px;
      }
    </style>
  </head>
  <body>
    <!--mp4, webm, ogg-->
    <!--controlslist實驗性、非標準-->
    <video controls controlslist muted loop>
      <source src="video/when you're overqualified for the job.mp4" />
      This browser does not support HTML5 video
    </video>

    <iframe src="https://www.youtube.com/embed/HD13eq_Pmp8?mute=1"></iframe>
  </body>
</html>
