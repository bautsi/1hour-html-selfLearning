<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      th,
      td {
        text-align: center;
        width: 25px;
      }

      .days {
        background-color: gray;
      }

      .title {
        background-color: white;
        width: 140px;
      }

      .time {
        background-color: lightgray;
      }

      table {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <h3>池振坤耳鼻喉科診所</h3>

    <table>
      <tr class="days">
        <th class="title">時間/星期</th>
        <th>一</th>
        <th>二</th>
        <th>三</th>
        <th>四</th>
        <th>五</th>
        <th>六</th>
        <th>日</th>
      </tr>
      <tr class="time">
        <td class="title">上午9:30~12:30</td>
        <td>V</td>
        <td>X</td>
        <td>X</td>
        <td>X</td>
        <td>X</td>
        <td>V</td>
        <td>X</td>
      </tr>
      <tr class="time">
        <td class="title">下午4:00~9:00</td>
        <td>V</td>
        <td>V</td>
        <td>V</td>
        <td>V</td>
        <td>V</td>
        <td>X</td>
        <td>X</td>
      </tr>
    </table>
  </body>
</html>
